<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    th:replace="~{common/layout_5block :: layout(~{::title},~{::body/content()})}">
<head>
<meta charset="UTF-8">
<title>会員変更入力 | シェアードショップ</title>
</head>
<body th:object="${userForm}" class="admin user_update_input_admin">
		<h2 class="title">会員変更入力</h2>
		<div class="user_info_form_area">
			<form method="post" th:action="@{/user/update/check}"  class="user_info_form" th:object="${userForm}">
				<ul th:if="${#fields.hasErrors('*')}"  th:class="input_list" >
	  				<li th:each="err : ${#fields.errors('*')}" th:text="${err}" th:class="error_list" ></li>
				</ul>
				<ul class="input_list">
					<li>
						<label>
							<span class="input_title">メールアドレス</span>
							<input type="text" name="email" th:value="${user.email}"placeholder="例：tarou＠example.co.jp"/>
						</label>

					</li>
					<li>
						<label>
							<span class="input_title">パスワード</span>
							<input type="password" name="password" th:value="${user.password}"placeholder="半角英数字で記入ください" />
						</label>

					</li>
					<li>
						<label>
							<span class="input_title">氏名</span>
							<input type="text" name="name" th:value="${user.name}"placeholder="氏名を入力してください"/>
						</label>

					</li>
					<li>
						<label>
							<span class="input_title">郵便番号</span>
							<input type="text" name="postalCode" th:value="${user.postalCode}"placeholder="例：0123456"/>
						</label>

					</li>
					<li>
						<label>
							<span class="input_title">住所</span>
							<textarea name="address" rows="6" th:text="${user.address}"placeholder="例：東京都　××区　△-△-△　ABCマンション2階"></textarea>
						</label>

					</li>
					<li>
						<label>
							<span class="input_title">電話番号</span>
							<input type="text" name="phoneNumber" th:value="${user.phoneNumber}"placeholder="例：0311112222"/>
						</label>

					</li>

				</ul>
				<input type="hidden" name="authority" th:value="${user.authority}" />
				<input type="hidden" name="id" th:value="${user.id}"/>
				<input type="hidden" name="backflg" value=0 />
				<input type="submit" value="確認" class="send_button_eclat" />
				<input type="hidden" name="point" th:value="${session.userInfo.point}"/>
			</form>
		    <form method="post" th:action="@{/user/detail/{id}(id=${user.id})}">
			    <input type="hidden" name="id" th:value="${user.id}"/>
				<input type="submit" value="戻る" class="common_button" />
			</form>
		</div>
</body>
</html>
