<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    th:replace="~{common/layout_5block :: layout(~{::body/content()})}">
<head>
<title>届け先入力 | シェアードショップ</title>
<meta charset="UTF-8" />
</head>
<body>
	<h2 class="title">お届け先入力</h2>

	<div class="user_info_form_area">
		<form method="post" action="/shared_shop/regist/addressInputComplete">
			<br />
			<ul class="input_list">
				<li>
					<label>
						<span class="input_title">
							郵便番号
						</span>
						<input type="text" name="postalCode" th:value="${session.userInfo.postalCode}"/>
					</label>
				</li>
				<li>
					<label>
						<span class="input_title">
							住所
						</span>
						<textarea name="address" rows="6" th:text="${session.userInfo.address}"></textarea>
					</label>
				</li>
				<li>
					<label>
						<span class="input_title">
							氏名
						</span>
						<input type="text" name="name" th:value="${session.userInfo.name}"/>
					</label>
				</li>
				<li>
					<label>
						<span class="input_title">
							電話番号
						</span>
						<input type="text" name="phoneNumber" th:value="${session.userInfo.phoneNumber}"/>
					</label>
				</li>
			</ul>
			<input type="submit" value="次へ" class="send_button" />
		</form>
		<form action="/shared_shop/basket">
			<input type="submit" value="戻る" class="back_button" />
		</form>
	</div>
</body>
</html>
